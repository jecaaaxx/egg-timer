<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Egg Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Egg Container */
    .egg {
      width: 140px;
      height: 180px;
      border-radius: 50% 50% 45% 45%;
      background: #ffe4ef;
      border: 4px solid #ff8fb8;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(255, 143, 184, 0.4);
    }

    /* Filling */
    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(#ff7eb3, #ff4f91);
      transition: height 0.5s linear;
    }

    .btn {
      background: #ff7eb3;
      color: white;
      padding: 8px 14px;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff4f91;
      transform: scale(1.05);
    }

    .control {
      padding: 10px 18px;
      border-radius: 14px;
      font-weight: 600;
      color: white;
      transition: 0.2s;
    }

    .control:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body class="bg-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-sm text-center">

    <h1 class="text-3xl font-bold text-pink-500 mb-2">ðŸ¥š Pink Egg Timer</h1>
    <p class="text-pink-400 mb-5">Cook it cute ðŸ’•</p>

    <!-- Egg -->
    <div class="flex justify-center mb-5">
      <div class="egg">
        <div id="fill" class="fill"></div>
      </div>
    </div>

    <!-- Display -->
    <div id="display" class="text-4xl font-mono text-pink-600 mb-6">05:00</div>

    <!-- Presets -->
    <div class="grid grid-cols-3 gap-3 mb-6">
      <button onclick="setTime(180)" class="btn">Soft</button>
      <button onclick="setTime(300)" class="btn">Medium</button>
      <button onclick="setTime(420)" class="btn">Hard</button>
    </div>

    <!-- Controls -->
    <div class="flex gap-3 justify-center">
      <button onclick="startTimer()" class="control bg-green-400">Start</button>
      <button onclick="pauseTimer()" class="control bg-yellow-400">Pause</button>
      <button onclick="resetTimer()" class="control bg-red-400">Reset</button>
    </div>

  </div>

  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    let totalTime = 300;
    let timeLeft = 300;
    let timer = null;

    const display = document.getElementById("display");
    const fill = document.getElementById("fill");
    const alarm = document.getElementById("alarm");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;

      display.textContent =
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");

      // Fill animation
      const percent = ((totalTime - timeLeft) / totalTime) * 100;
      fill.style.height = percent + "%";
    }

    function setTime(seconds) {
      if (timer) return;

      totalTime = seconds;
      timeLeft = seconds;
      updateDisplay();
    }

    function startTimer() {
      if (timer) return;

      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
          alarm.play();
          alert("Your egg is ready! ðŸ’–ðŸ¥š");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;

      totalTime = 300;
      timeLeft = 300;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
